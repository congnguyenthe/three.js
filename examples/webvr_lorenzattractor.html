<html lang="en">
	<head>
		<title>three.js webvr - lorenz attractor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<!-- WebXR Device API (For Chrome M76+), expires 09/09/2019 -->

		<style type="text/css">
			body .dg li.title,
			body .dg li:not(.folder),
			body .dg.main .close-button {
				background-color: rgba(0, 0, 0, 0.5);
			}

			body {
				background-color: black;
			}
		</style>
	</head>
	<body>

		<script src="js/vr/HelioWebXRPolyfill.js"></script>

		<script type="module">

			import * as THREE from '../build/three.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { WEBVR } from './jsm/vr/WebVR.js';

			var camera, scene, renderer;
			var attractor, light;

			var x, y, z;

			var scale = .01; // for reducing overall displayed size

			var steps = 100000;
			var current = 1;
			var shown = 10000;

			var controller = {
				beta: 8 / 3,
				rho: 28,
				sigma: 10,
				speed: 200, // integer, increase for faster visualization
				rotateX: 0, // autorotate around x
				rotateY: 0, // autorotate around y
				rotateZ: 0, // autorotate around z

				dummy: function () {}
			};


			var dt = .005;

			init();
			animate();

			function resetAttractor() {
				x = 15 * Math.random();
				y = 15 * Math.random();
				z = 15 * Math.random();
				var geometry = attractor.geometry;
				for (var i = 0; i < shown; ++i) {
					geometry.attributes.position.set(
						[ scale * x, scale * y, scale * z ], i * 3 );
				}
				current = 1;
			}

			function draw() {

				var geometry = attractor.geometry;

				geometry.attributes.position.array.copyWithin( 3 );
				geometry.attributes.color.array.copyWithin( 3 );

				var beta = controller.beta;
				var rho = controller.rho;
				var sigma = controller.sigma;

				if ( current < steps ) {

					var dx = sigma * ( y - x ) * dt;
					var dy = ( x * ( rho - z ) - y ) * dt;
					var dz = ( x * y - beta * z ) * dt;

					x += dx;
					y += dy;
					z += dz;

					geometry.attributes.position.set( [ scale * x, scale * y, scale * z ], 0 );

					light.color.setHSL( current / steps, 1, .5 );

					geometry.attributes.color.set( light.color.toArray(), 0 );

				}

				if ( current < steps + shown ) {

					current ++;

				} else {

					current = 0;

				}

			}

			function init() {

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );

				//

				var geometry = new THREE.BufferGeometry();

				var positions = new Float32Array( 3 * shown );

				for ( var i = 0; i < positions.length; i += 3 ) {

					positions.set( [ scale * x, scale * y, scale * z ], i );

				}

				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );

				var colors = new Float32Array( 3 * shown );

				for ( var i = 0; i < positions.length; i += 3 ) {

					colors.set( [ 1, 0, 0 ], i );

				}

				geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );

				var material = new THREE.LineBasicMaterial( {
                                	vertexColors: THREE.VertexColors,
					linewidth: 3 } );

				attractor = new THREE.Line( geometry, material );
				attractor.position.set( 0, 0, -1 );
				attractor.frustumCulled = false; // critical to avoid blackouts!
				scene.add( attractor );
				resetAttractor();

				//

				light = new THREE.PointLight( 0xffffff, 1 );
				light.distance = 2;
				attractor.add( light );

				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 10, 10 ),
					new THREE.MeshPhongMaterial()
				);
				ground.geometry.rotateX( - 90 * Math.PI / 180 );
				//scene.add( ground );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.vr.enabled = true;
				//document.body.appendChild( renderer.domElement );

				let btnVR = WEBVR.createButton(
				    renderer, {
					mode: 'immersive-vr',
					referenceSpaceType: 'local', // 'local-floor'
					sessionInit: {//requiredFeatures: ['local-floor'],
                                                      optionalFeatures: ['dom-overlay-for-handheld-ar']}
				});
				btnVR.style.left = 'calc(50% - 110px)';
				document.body.appendChild(btnVR);

				let btnAR = WEBVR.createButton(
				    renderer, {
					mode: 'immersive-ar',
					referenceSpaceType: 'local', // 'local-floor'
					sessionInit: {//requiredFeatures: ['local-floor'],
                                                      optionalFeatures: ['dom-overlay-for-handheld-ar']}
				});
				btnAR.style.left = 'calc(50% + 10px)';
				document.body.appendChild(btnAR);

				renderer.vr.addEventListener('sessionstart',
					function(ev) {
						console.log('sessionstart', ev);
						document.body.style.backgroundColor = 'rgba(0, 0, 0, 0)';
					});
				renderer.vr.addEventListener('sessionend',
					function(ev) {
						console.log('sessionend', ev);
						document.body.style.backgroundColor = '';
					});

				//

				window.addEventListener( 'resize', onWindowResize, false );

				setupGui();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				for ( var i = 0; i < controller.speed; i ++ ) draw();

				attractor.geometry.attributes.position.needsUpdate = true;
				attractor.geometry.attributes.color.needsUpdate = true;
				attractor.rotation.x += controller.rotateX;
				attractor.rotation.y += controller.rotateY;
				attractor.rotation.z += controller.rotateZ;

				renderer.render( scene, camera );

			}

		function setupGui() {
			var gui = new GUI();
			var h;

			h = gui.addFolder( "Simulation" );

			h.add( controller, "beta", -2, 10, 0.1 ).name( "beta" ).onChange(resetAttractor);
			h.add( controller, "rho", 0, 50, 1 ).name( "rho" ).onChange(resetAttractor);
			h.add( controller, "sigma", 0, 50, 1 ).name( "sigma" ).onChange(resetAttractor);
			h.add( controller, "speed", 1, 300, 1 ).name( "speed" );
			h.open();

			h = gui.addFolder( "Display" );
			h.add( controller, "rotateX", 0, 0.01, 0.001).name( "rotateX" );
			h.add( controller, "rotateY", 0, 0.01, 0.001).name( "rotateY" );
			h.add( controller, "rotateZ", 0, 0.01, 0.001).name( "rotateZ" );
		}
		</script>
	</body>
</html>
