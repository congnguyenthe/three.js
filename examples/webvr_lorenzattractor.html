<html lang="en">

	<body>

		<script src="js/vr/HelioWebXRPolyfill.js"></script>

		<script type="module">

			import * as THREE from '../build/three.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { WEBVR } from './jsm/vr/WebVR.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			// FIXME: do orbit controls confuse AR mode? Can they be disabled while in AR?
			//import { OrbitControls } from './jsm/controls/OrbitControls.js';

			var camera, scene, renderer;
			var attractor, light;
			var controls;
			var room;

			var x, y, z;

			var scale = .02; // for reducing overall displayed size

			var steps = 100000;
			var current = 1;
			var shown = 10000;

			var config = {
				beta: 8 / 3,
				rho: 28,
				sigma: 10,
				speed: 200, // integer, increase for faster visualization
				scale: 1,
				z: 3,
				rotateX: 0, // autorotate around x
				rotateY: 0, // autorotate around y
				rotateZ: 0, // autorotate around z

				dummy: function () {}
			};


			var dt = .005;

			init();
			animate();

			function resetAttractor() {
				x = 15 * Math.random();
				y = 15 * Math.random();
				z = 15 * Math.random();
				var geometry = attractor.geometry;
				for (var i = 0; i < shown; ++i) {
					geometry.attributes.position.set(
						[ scale * x, scale * y, scale * z ], i * 3 );
				}
				current = 1;
			}

			function draw() {

				var geometry = attractor.geometry;

				geometry.attributes.position.array.copyWithin( 3 );
				geometry.attributes.color.array.copyWithin( 3 );

				var beta = config.beta;
				var rho = config.rho;
				var sigma = config.sigma;

				if ( current < steps ) {

					var dx = sigma * ( y - x ) * dt;
					var dy = ( x * ( rho - z ) - y ) * dt;
					var dz = ( x * y - beta * z ) * dt;

					x += dx;
					y += dy;
					z += dz;

					geometry.attributes.position.set( [ scale * x, scale * y, scale * z ], 0 );

					light.color.setHSL( current / steps, 1, .5 );

					geometry.attributes.color.set( light.color.toArray(), 0 );

				}

				if ( current < steps + shown ) {

					current ++;

				} else {

					current = 0;

				}

			}

			function init() {

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );

				//

				var geometry = new THREE.BufferGeometry();

				var positions = new Float32Array( 3 * shown );

				for ( var i = 0; i < positions.length; i += 3 ) {

					positions.set( [ scale * x, scale * y, scale * z ], i );

				}

				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );

				var colors = new Float32Array( 3 * shown );

				for ( var i = 0; i < positions.length; i += 3 ) {

					colors.set( [ 1, 0, 0 ], i );

				}

				geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );

				var material = new THREE.LineBasicMaterial( {
                                	vertexColors: THREE.VertexColors,
					linewidth: 3 } );

				attractor = new THREE.Line( geometry, material );
				attractor.position.set( 0, 0, -config.z );
				attractor.frustumCulled = false; // critical to avoid blackouts!
				scene.add( attractor );
				resetAttractor();

				//

				light = new THREE.PointLight( 0xffffff, 1 );
				light.distance = 2;
				attractor.add( light );

				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 10, 10 ),
					new THREE.MeshPhongMaterial()
				);
				ground.geometry.rotateX( - 90 * Math.PI / 180 );
				//scene.add( ground );

				//
						var loader = new GLTFLoader().setPath( 'models/gltf/cube-room/' );
						loader.load( 'cube-room.gltf', function ( gltf ) {

							scene.add( gltf.scene );
							room = gltf.scene;
							room.position.y = -1.6;
							//room.rotation.y = Math.PI / 2;

						} );


                                        var ambient = new THREE.AmbientLight( 0x222222 );
                                        scene.add( ambient );

                                        var directionalLight = new THREE.DirectionalLight( 0xdddddd, 1 );
                                        directionalLight.position.set( 0.9, 1, 0.2 ).normalize();
                                        scene.add( directionalLight );

                                        var directionalLight2 = new THREE.DirectionalLight( 0xdddddd, 0.2 );
                                        directionalLight2.position.set( -0.9, -1, -0.2 ).normalize();
                                        scene.add( directionalLight2 );

					/*
                                        let spot1 = new THREE.SpotLight( 0xffffff, 1 );
                                        spot1.position.set( 5, 10, 5 );
                                        spot1.angle = 0.50;
                                        spot1.penumbra = 0.75;
                                        spot1.intensity = 100;
                                        spot1.decay = 2;

                                        if ( false ) {

                                                spot1.castShadow = true;
                                                spot1.shadow.bias = 0.0001;
                                                spot1.shadow.mapSize.width = 2048;
                                                spot1.shadow.mapSize.height = 2048;

                                        }

                                        scene.add( spot1 );
					*/

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.vr.enabled = true;
				renderer.gammaOutput = true;
				document.body.appendChild( renderer.domElement );

				/*
				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, -0, -2 );
				controls.update();
				*/

				let btnVR = WEBVR.createButton(
				    renderer, {
					mode: 'immersive-vr',
					referenceSpaceType: 'local', // 'local-floor'
					sessionInit: {//requiredFeatures: ['local-floor'],
                                                      optionalFeatures: ['dom-overlay-for-handheld-ar']}
				});
				btnVR.style.left = 'calc(50% - 110px)';
				document.body.appendChild(btnVR);

				let btnAR = WEBVR.createButton(
				    renderer, {
					mode: 'immersive-ar',
					referenceSpaceType: 'local', // 'local-floor'
					sessionInit: {//requiredFeatures: ['local-floor'],
                                                      optionalFeatures: ['dom-overlay-for-handheld-ar']}
				});
				btnAR.style.left = 'calc(50% + 10px)';
				document.body.appendChild(btnAR);

				renderer.vr.addEventListener('sessionstart',
					function(ev) {
						console.log('sessionstart', ev);
						document.body.style.backgroundColor = 'rgba(0, 0, 0, 0)';
						renderer.domElement.style.display = 'none';
	  					if (renderer.vr.getSession().environmentBlendMode != 'opaque') {
	  						room.visible = false;
	  					}
					});
				renderer.vr.addEventListener('sessionend',
					function(ev) {
						console.log('sessionend', ev);
						document.body.style.backgroundColor = '';
						renderer.domElement.style.display = '';
						room.visible = true;
					});

				//

				window.addEventListener( 'resize', onWindowResize, false );

				setupGui();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				for ( var i = 0; i < config.speed; i ++ ) draw();

				attractor.geometry.attributes.position.needsUpdate = true;
				attractor.geometry.attributes.color.needsUpdate = true;
				attractor.rotation.x += config.rotateX;
				attractor.rotation.y += config.rotateY;
				attractor.rotation.z += config.rotateZ;

				renderer.render( scene, camera );

			}

		function setupGui() {
			var gui = new GUI();
			var h;

			h = gui.addFolder( "Simulation" );

			h.add( config, "beta", -2, 10, 0.1 ).name( "beta" ).onChange(resetAttractor);
			h.add( config, "rho", 0, 50, 1 ).name( "rho" ).onChange(resetAttractor);
			h.add( config, "sigma", 0, 50, 1 ).name( "sigma" ).onChange(resetAttractor);
			h.add( config, "speed", 1, 300, 1 ).name( "speed" );
			h.open();

			h = gui.addFolder( "Display" );
			h.add( config, "scale", 0.5, 3, 0.1).name( "scale" ).onChange(() => {
				attractor.scale.x = attractor.scale.y = attractor.scale.z = config.scale;
			});
			h.add( config, "z", 1, 4, 0.1).name( "distance" ).onChange(() => {
				attractor.position.z = -config.z;
			});
			h.add( config, "rotateX", 0, 0.01, 0.001).name( "rotateX" );
			h.add( config, "rotateY", 0, 0.01, 0.001).name( "rotateY" );
			h.add( config, "rotateZ", 0, 0.01, 0.001).name( "rotateZ" );
		}
		</script>
	</body>
</html>
